<mat-card class="products-container">
  <mat-card-header>
    <mat-card-title>Gestión de Productos</mat-card-title>
    <button mat-raised-button color="primary" (click)="openCreateDialog()" class="add-button">
      <mat-icon>add</mat-icon>
      Agregar Producto
    </button>
  </mat-card-header>

  <mat-card-content>
    @if (loading) {
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      <div class="table-container">
        <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <!-- Clave Column -->
          <ng-container matColumnDef="claveProducto">
            <th mat-header-cell *matHeaderCellDef>Clave</th>
            <td mat-cell *matCellDef="let product">{{product.claveProducto}}</td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let product">{{product.nombre}}</td>
          </ng-container>

          <!-- Descripción Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let product">{{product.descripcion || '-'}}</td>
          </ng-container>

          <!-- Existencia Column -->
          <ng-container matColumnDef="existencia">
            <th mat-header-cell *matHeaderCellDef>Existencia</th>
            <td mat-cell *matCellDef="let product">{{product.existencia}}</td>
          </ng-container>

          <!-- Precio Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let product">{{product.precio | currency}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let product" class="actions-cell">
              <button mat-icon-button color="primary" (click)="openEditDialog(product)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(product.idProducto)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    }
  </mat-card-content>
</mat-card>
