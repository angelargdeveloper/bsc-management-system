<form [formGroup]="form" (ngSubmit)="onSubmit()" class="product-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Clave del Producto</mat-label>
    <input matInput formControlName="claveProducto">
    <mat-error *ngIf="form.get('claveProducto')?.hasError('required')">
      Clave del producto es requerida
    </mat-error>
    <mat-error *ngIf="form.get('claveProducto')?.hasError('maxlength')">
      M치ximo 20 caracteres
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
    <mat-error *ngIf="form.get('nombre')?.hasError('required')">
      Nombre es requerido
    </mat-error>
    <mat-error *ngIf="form.get('nombre')?.hasError('maxlength')">
      M치ximo 100 caracteres
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripci칩n</mat-label>
    <textarea matInput formControlName="descripcion" rows="3"></textarea>
    <mat-error *ngIf="form.get('descripcion')?.hasError('maxlength')">
      M치ximo 255 caracteres
    </mat-error>
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Existencia</mat-label>
      <input matInput type="number" formControlName="existencia" min="0">
      <mat-error *ngIf="form.get('existencia')?.hasError('required')">
        Existencia es requerida
      </mat-error>
      <mat-error *ngIf="form.get('existencia')?.hasError('min')">
        Debe ser mayor o igual a 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio" min="0" step="0.01">
      <mat-error *ngIf="form.get('precio')?.hasError('required')">
        Precio es requerido
      </mat-error>
      <mat-error *ngIf="form.get('precio')?.hasError('min')">
        Debe ser mayor o igual a 0
      </mat-error>
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
      <span *ngIf="!loading">Guardar</span>
      <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    </button>
  </div>
</form>
